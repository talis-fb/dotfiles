# THEME
include theme.conf

# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
symbol_map

# Opacidade do fundo
background_opacity 0.95

# Performance
repaint_delay                   0
input_delay                     0
sync_to_monitor                 yes

# Font settings
# font_family       Hack Nerd Font
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size                       15
# disable_ligatures               never
# adjust_line_height              1
symbol_map codepoints Hack Nerd Font

# Mouse
copy_on_select                  yes
strip_trailing_spaces           always

# Cursor
cursor_shape                    block
cursor_blink_interval           0

# Window layout
window_border_width             1px
hide_window_decorations         no
linux_display_server x11

initial_window_width  640
initial_window_height 400

# Bell
enable_audio_bell               no
window_alert_on_bell            yes
bell_on_tab                     no

# # Tab Bar
# tab_bar_edge                    bottom
# tab_bar_style                   powerline
# tab_powerline_style             angled
# tab_bar_min_tabs                1
# tab_bar_align                   left

# Advance
shell_integration               enabled no-cursor
update_check_interval           0

# Windows
# active_border_color     #f6c177
# inactive_border_color   #12121e

# # Tabs
# active_tab_foreground   #12121e
# active_tab_background   #9ccfd8
# active_tab_font_style   bold
# inactive_tab_foreground #e0def4
# inactive_tab_background #12121e
# inactive_tab_font_style normal

